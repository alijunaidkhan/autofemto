<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - AutoFemto</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="../index.html" class="logo">AutoFemto</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="json-formatter.html">JSON Formatter</a></li>
                <li><a href="base64.html">Base64</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 100%; padding: 1rem;">
        <div class="tool-container">
            <h1 class="tool-title">ðŸ“‹ JSON Formatter</h1>
            <p class="tool-description">Format, validate, and minify JSON data</p>

            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="formatJSON()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Format</button>
                <button class="btn btn-primary" onclick="minifyJSON()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Minify</button>
                <button class="btn btn-secondary" onclick="validateJSON()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Validate</button>
                <button class="btn btn-secondary" onclick="copyOutput()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Copy Output</button>
                <button class="btn btn-danger" onclick="clearAll()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Clear</button>
            </div>

            <div id="message"></div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div class="form-group">
                    <label>Input JSON:</label>
                    <textarea id="inputJSON" placeholder='{"name": "AutoFemto", "type": "tools"}' style="min-height: calc(100vh - 250px); font-size: 14px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Output:</label>
                    <textarea id="outputJSON" readonly style="min-height: calc(100vh - 250px); font-size: 14px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatJSON() {
            try {
                const input = document.getElementById('inputJSON').value.trim();
                if (!input) {
                    showMessage('Please enter JSON data', 'error');
                    return;
                }
                
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                document.getElementById('outputJSON').value = formatted;
                showMessage('JSON formatted successfully!', 'success');
            } catch (error) {
                showMessage('Invalid JSON: ' + error.message, 'error');
                document.getElementById('outputJSON').value = '';
            }
        }

        function minifyJSON() {
            try {
                const input = document.getElementById('inputJSON').value.trim();
                if (!input) {
                    showMessage('Please enter JSON data', 'error');
                    return;
                }
                
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                document.getElementById('outputJSON').value = minified;
                showMessage('JSON minified successfully!', 'success');
            } catch (error) {
                showMessage('Invalid JSON: ' + error.message, 'error');
                document.getElementById('outputJSON').value = '';
            }
        }

        function validateJSON() {
            try {
                const input = document.getElementById('inputJSON').value.trim();
                if (!input) {
                    showMessage('Please enter JSON data', 'error');
                    return;
                }
                
                JSON.parse(input);
                showMessage('âœ“ Valid JSON!', 'success');
            } catch (error) {
                showMessage('âœ— Invalid JSON: ' + error.message, 'error');
            }
        }

        function copyOutput() {
            const output = document.getElementById('outputJSON');
            if (!output.value) {
                showMessage('No output to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showMessage('Copied to clipboard!', 'success');
        }

        function clearAll() {
            document.getElementById('inputJSON').value = '';
            document.getElementById('outputJSON').value = '';
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
            messageDiv.textContent = text;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
