<body>
    <!-- Navigation will be inserted here by navigation.js -->
    
    <div class="container" style="max-width: 100%; padding: 1rem;">
        <div class="tool-container">
            <h1 class="tool-title">üîê Base64 Encoder/Decoder</h1>
            <p class="tool-description">Encode and decode Base64 strings</p>

            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="encodeBase64()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Encode to Base64</button>
                <button class="btn btn-primary" onclick="decodeBase64()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Decode from Base64</button>
                <button class="btn btn-secondary" onclick="copyOutput()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Copy Output</button>
                <button class="btn btn-danger" onclick="clearAll()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Clear</button>
            </div>

            <div id="message"></div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div class="form-group">
                    <label>Input Text:</label>
                    <textarea id="inputText" placeholder="Enter text to encode or Base64 to decode" style="min-height: calc(100vh - 250px); font-size: 14px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Output:</label>
                    <textarea id="outputText" readonly style="min-height: calc(100vh - 250px); font-size: 14px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function encodeBase64() {
            try {
                const input = document.getElementById('inputText').value;
                if (!input) {
                    showMessage('Please enter text to encode', 'error');
                    return;
                }
                
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
                showMessage('Text encoded successfully!', 'success');
            } catch (error) {
                showMessage('Encoding error: ' + error.message, 'error');
            }
        }

        function decodeBase64() {
            try {
                const input = document.getElementById('inputText').value.trim();
                if (!input) {
                    showMessage('Please enter Base64 to decode', 'error');
                    return;
                }
                
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('outputText').value = decoded;
                showMessage('Base64 decoded successfully!', 'success');
            } catch (error) {
                showMessage('Decoding error: Invalid Base64 string', 'error');
            }
        }

        function copyOutput() {
            const output = document.getElementById('outputText');
            if (!output.value) {
                showMessage('No output to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showMessage('Copied to clipboard!', 'success');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
            messageDiv.textContent = text;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
