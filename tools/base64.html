<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - AutoFemto</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="../index.html" class="logo">AutoFemto</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="base64.html">Base64</a></li>
                <li><a href="hash-generator.html">Hash</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="tool-container">
            <h1 class="tool-title">üîê Base64 Encoder/Decoder</h1>
            <p class="tool-description">Encode and decode Base64 strings</p>

            <div class="form-group">
                <label>Input Text:</label>
                <textarea id="inputText" placeholder="Enter text to encode or Base64 to decode"></textarea>
            </div>

            <div class="button-grid">
                <button class="btn btn-primary" onclick="encodeBase64()">Encode to Base64</button>
                <button class="btn btn-primary" onclick="decodeBase64()">Decode from Base64</button>
                <button class="btn btn-secondary" onclick="copyOutput()">Copy Output</button>
                <button class="btn btn-danger" onclick="clearAll()">Clear</button>
            </div>

            <div id="message"></div>

            <div class="form-group">
                <label>Output:</label>
                <textarea id="outputText" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        function encodeBase64() {
            try {
                const input = document.getElementById('inputText').value;
                if (!input) {
                    showMessage('Please enter text to encode', 'error');
                    return;
                }
                
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
                showMessage('Text encoded successfully!', 'success');
            } catch (error) {
                showMessage('Encoding error: ' + error.message, 'error');
            }
        }

        function decodeBase64() {
            try {
                const input = document.getElementById('inputText').value.trim();
                if (!input) {
                    showMessage('Please enter Base64 to decode', 'error');
                    return;
                }
                
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('outputText').value = decoded;
                showMessage('Base64 decoded successfully!', 'success');
            } catch (error) {
                showMessage('Decoding error: Invalid Base64 string', 'error');
            }
        }

        function copyOutput() {
            const output = document.getElementById('outputText');
            if (!output.value) {
                showMessage('No output to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showMessage('Copied to clipboard!', 'success');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
            messageDiv.textContent = text;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
